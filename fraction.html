<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--External CSS link-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sticky Header -->
    <header class="sticky-header">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#fraction">Factorial Calculator</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center">Calculate Factorial</h1>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <label for="numberInput" class="form-label">Enter a positive integer:</label>
                <input type="number" id="numberInput" class="form-control" min="0" required>
                <div class="mt-3">
                  <!--button-->
                    <button class="btn btn-primary" onclick="calculateFactorial()">Calculate Factorial</button>
                </div>
                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>
      <!--JavaScript-->
    <script src="scripts.js"></script>
</body>
</html>
